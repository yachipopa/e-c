<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Ты забрёл не туда, сын мой</title>
  <link rel="icon" href="papka/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Unbounded', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(to right, #571414, #0a0a0a);
    }
    h1 {
      font-size: 5em;
      margin: 0 0 20px;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 0 20px 40px;
    }
    a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 14px;
      transition: all 0.4s ease;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      font-size: 1.1em;
    }
    a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Ты забрёл не туда, сын Мой. Здесь нет путей, ведомых Светом. Возвратись на стезю истины.</p>
  <a href="/">Вернуться на главную</a>
</body>
</html>
